<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insights Card</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0f17;
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      width: 90%;
      max-width: 1000px;
      margin: 100px auto;
      display: flex;
      background-color: #1c2030;
      border-radius: 10px;
      overflow: hidden;
    }

    .left {
      width: 50%;
      padding: 40px;
    }

    .left h1 {
      font-size: 28px;
    }

    .left h1 span {
      color: purple;
    }

    .left p {
      margin-top: 15px;
      font-size: 14px;
      color: #cccccc;
    }

    .stats {
      display: flex;
      margin-top: 30px;
    }

    .stat {
      margin-right: 30px;
    }

    .stat h2 {
      margin: 0;
      font-size: 20px;
    }

    .stat p {
      margin: 5px 0 0;
      font-size: 12px;
      color: #888888;
      text-transform: uppercase;
    }

    .right {
      width: 50%;
      background: purple;
    }

    .right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="left">
      <h1>Get <span>insights</span> that help<br> your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions 
        regarding revenue, customer experience, and overall efficiency.
      </p>

      <div class="stats">
        <div class="stat">
          <h2>10k+</h2>
          <p>Companies</p>
        </div>
        <div class="stat">
          <h2>314</h2>
          <p>Templates</p>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <p>Queries</p>
        </div>
      </div>
    </div>

    <div class="right">
      <img src="img (1).jpeg" alt="Team working">
    </div>
  </div>

</body>
</html>
